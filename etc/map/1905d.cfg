# Controller's ALID
map_controller_alid=c8:75:f4:69:51:bc

# Has MAP agent on this device
map_agent=1

# This device is a MAP root
map_root=0

# Agent's ALID
map_agent_alid=c8:75:f4:69:51:bc

# Default Backhault Type
bh_type=eth

#Config Band setting of each Radio
radio_band=24G;5G;5G

#bridge interface
br_inf=br-lan

#lan interface

map_ver=R2

#fixed al_mac of al_inf(only wifi inf) mac
#al_inf=ra0

bss_config_priority=ra0;ra1;ra2;ra3;apcli0;rax0;rax1;rax2;rax3;apclix0;

#ethernet device name used to read the switch table
#do not set if not understanding
#ethernet_dev_name=

decrypt_fail_threshold=10
gtk_rekey_interval=3600
EthOnboardingFlag=1

lan=lan1
lan=lan2
lan=lan3
wan=eth1
